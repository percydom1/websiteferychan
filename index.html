<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="addtocart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <p class="logo">TAMAO BAG</p>
        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <p id="cart-count">0</p>
        </div>
    </div>

    <div class="container">
        <div id="root">
        </div>
        <script src="addtocart.js"></script>
        
        <div class="sidebar">
            <div class="checkout-form">
    <h3>Checkout</h3>
    <label>Nama Lengkap:</label>
    <input type="text" id="nama" placeholder="Masukkan nama kamu" required>

    <label>Alamat Lengkap:</label>
    <textarea id="alamat" placeholder="Masukkan alamat lengkap" required></textarea>

    <label>Metode Pengiriman:</label>
    <select id="pengiriman">
        <option value="jne">JNE - $0.5</option>
        <option value="jnt">J&T - $0.5</option>
        <option value="gosend">GoSend - $0.5</option>
    </select>

    <button onclick="prosesPembayaran()">Bayar Sekarang</button>
</div>
            <div class="head"><p>My Cart</p></div>
            <div id="cartitem">Your cart is empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">$ 0.00</h2>
            </div>
        </div>
    </div>
</body>
</html>
